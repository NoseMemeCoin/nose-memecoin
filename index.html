
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$NOSE - The Token That Never Sleeps</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        .sniff-meter {
            width: 300px;
            margin: 20px auto;
        }
        .buy-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .meme-container {
            margin-top: 20px;
        }
        .logo:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘ƒ Welcome to $NOSE</h1>
    <h2>The Token That Never Sleeps</h2>
    
    <img src="nose_logo.png" class="logo" width="100" alt="$NOSE Logo" onmouseover="playSniff()">
    
    <audio id="sniffSound" src="sniff.mp3"></audio>
    
    <h3>Rate Your Sniff Level:</h3>
    <input type="range" class="sniff-meter" min="0" max="10" step="1" value="5" onchange="updateSniffMeter(this.value)">
    <p id="sniffLevel">Sniff Intensity: 5</p>
    
    <button class="buy-button" onclick="window.location.href='https://pump.fun'">Buy $NOSE</button>
    
    <div class="meme-container">
        <h3>Click for a Random Meme:</h3>
        <button onclick="showMeme()">ðŸŽ­ Generate Meme</button>
        <br>
        <img id="memeImage" width="600" style="display:none; margin-top: 25px;">
    </div>
    
    <script>
        function playSniff() {
            document.getElementById('sniffSound').play();
        }
        function updateSniffMeter(value) {
            document.getElementById('sniffLevel').innerText = 'Sniff Intensity: ' + value;
        }
        function showMeme() {
            const memes = [
                'NoseTesla.webp', 'NoseEinstein.webp', 'JackNoseparrow.webp', 'DarthNoser.webp', 'MichaelNosemacher.webp',
                'SebastianNosesteiger.webp', 'McNoserConor.webp', 'JuliusNoser.webp'
            ];
            const randomMeme = memes[Math.floor(Math.random() * memes.length)];
            document.getElementById('memeImage').src = randomMeme;
            document.getElementById('memeImage').style.display = 'block';
        }
    </script>
</body>
</html>
